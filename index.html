<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>responsive navbar</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="style.css" />
	
</head>

			 </div>
			 
		     <div class="log-sing" style="--i: 1.5S">
